<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Interests Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#">
            <label for="interests" id="interests">Interests:</label>
            <input type="checkbox" name="interests" value="Cats">Cats</input>
            <input type="checkbox" name="interests" value="Dogs">Dogs</input>
            <input type="checkbox" name="interests" value="Neither">Neither</input>
            <br><br><br>
            <label for="newsletter" id="newsLetter">Sign up for newsletter:</label>
            <input type="radio" name="newsLetter" value="Yes">Yes</input>
            <input type="radio" name="newsLetter" value="No">No</input>
            <br><br><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" placeholder="Leave any comments here"></textarea>
            <label for="referral">Referred By:</label>
            <br>
            <input type="text" id="referral" placeholder="Name of person who referred you" />
            <input type="hidden" name="userName" id="userName" />
            <input type="hidden" name="password" id="password" />
            <input type="hidden" name="passwordVerify" id="passwordVerify" />
            <input type="hidden" name="firstName" id="firstName" />
            <input type="hidden" name="lastName" id="lastName" />
            <input type="hidden" name="email" id="email" />
            <input type="hidden" name="phoneNumber" id="phoneNumber" />
			<input type="hidden" name="signUpNewsletter" id="newsLetter" />
			
            <input type="submit" value="Submit" onClick=setCookie(event)>
        </form>
    </section>

    <footer>This events site is for IT-FP3215 tasks.
    </footer>
    <script src='./js/interests.js'></script>
</body>

</html>
